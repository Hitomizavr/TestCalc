<script type="text/javascript">
    document.querySelector('form.forma').addEventListener('submit', function(e) {
        e.preventDefault();

        if (calcAction.value == "+") { // Если действие - это плюс
            // то в calcResult записываем результат функции plus
            calcResult.innerHTML = plus(numFirst.value, numSecond.value);
        } else if (calcAction.value == "-") {
            calcResult.innerHTML = minus(numFirst.value, numSecond.value);
        } else if (calcAction.value == "*") {
            calcResult.innerHTML = multi(numFirst.value, numSecond.value);
        } else if (calcAction.value == "/") {
            if (check(numSecond.value)) { // Проверка, не делим ли на ноль
                calcResult.innerHTML = division(numFirst.value, numSecond.value);
            } else {
                calcResult.innerHTML = "На ноль делить нельзя!";
            }
        } else {
            calcResult.innerHTML = "Проверьте правильность ввода действия!";
        }
    });

    // Функция сложения
    function plus(one, two) {
        result = parseInt(one, 10) + parseInt(two, 10);
        return result;
    }

    // Функция вычитания
    function minus(one, two) {
        result = parseInt(one, 10) - parseInt(two, 10);
        return result;
    }

    // Функция умножения
    function multi(one, two) {
        result = parseInt(one, 10) * parseInt(two, 10);
        return result;
    }

    // Функция деления
    function division(one, two) {
        result = parseInt(one, 10) / parseInt(two, 10);
        return result;
    }

    // Проверка числа на ноль
    function check(num) {
        if (parseInt(num, 10) != 0) {
            return true;
        } else {
            return false;
        }
    }
</script>
